version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: profiler-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-profiler}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-profiler_password}
      POSTGRES_DB: ${POSTGRES_DB:-profiler_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-profiler} -d ${POSTGRES_DB:-profiler_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - profiler-network

  # .NET Backend API
  backend:
    build:
      context: ./src-backend/Profiler.Api
      dockerfile: Dockerfile
    container_name: profiler-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-profiler_db};Username=${POSTGRES_USER:-profiler};Password=${POSTGRES_PASSWORD:-profiler_password}
      - Jwt__Key=${JWT_KEY:-YourSuperSecretKeyThatIsAtLeast32CharactersLong!}
      - Jwt__Issuer=${JWT_ISSUER:-ProfilerApi}
      - Jwt__Audience=${JWT_AUDIENCE:-ProfilerApp}
      - AllowedOrigins=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - model_data:/app/model
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - profiler-network

  # React Frontend
  frontend:
    build:
      context: ./src-frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000}
    container_name: profiler-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - profiler-network

volumes:
  postgres_data:
    driver: local
  model_data:
    driver: local

networks:
  profiler-network:
    driver: bridge
